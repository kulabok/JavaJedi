<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <meta name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>

    </meta>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top: 45px">
                <div class="panel heading">
                    <H3 class="panel-title"> Login with username and password</H3>
                    <div>
                        <div class="panel-body">
                            <form method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username"
                                           placeholder="Username" th:name="username"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password"
                                           placeholder="Password" th:name="password"/>
                                </div>
                                <button type="submit" class="btn btn-default">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="entrance">
                <p>Now we have <p data-th-text="${articlesCount}"></p> articles and
                <p data-th-text="${exercisesCount}"></p> exercises here!</p>
            </div>

        </div>
    </div>
</div>

</div>-->

</body>
</html>
